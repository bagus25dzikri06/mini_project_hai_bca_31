<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <note charset="UTF-8"/>
        <title>
            Product Apps - Register
        </title>
        
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/maicons.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/theme.css">
        <link rel="stylesheet" href="css/w3.css">
    
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    </head>
    <body>
      <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light sticky" style="background-color: #e7e7f0;" data-offset="500">
          <div class="container">
            <a href="/#header" class="navbar-brand"><b>PRODUCT<span class="text-primary">APPS</b></span></a>
    
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse collapse" id="navbarContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="btn btn-primary ml-lg-2" href="/login" data-role="smoothscroll"><b>Sign-In</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#team" data-role="smoothscroll"><b>Developer Team</b></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/#about" data-role="smoothscroll"><b>About</b></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="form">
        <form method="post" action="/register" th:object="${registerRequest}">
            <h2 class="text-center text-primary"><b>Sign-Up</b></h2>
            <div class="input-box">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="text" name="login" placeholder="username" required>
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="email" placeholder="Email">
              </div>
            <div class="input-box">
              <i class="fa fa-unlock-alt" aria-hidden="true"></i>
              <input type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="text-center">
              <input class="btn btn-primary" type="submit" name="sign-up" value="Sign-Up">
            </div>
        </form>
      </div>
    </body>
</html>
